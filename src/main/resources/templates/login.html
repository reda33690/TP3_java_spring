<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Autentication</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css">
</head>
<body>

<div class="row mt-3">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-header">Autentication</div>
      <div class="card-body">
        <form method="post" th:action="@{login}">
          <div class="mb-3 mt-3">
            <label>UserName</label>
            <input class="form-control" type="text" name="username" placeholder="username" />
          </div>

          <div class="mb-3 mt-3">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="password" name="password" />
          </div>

          <div class="mb-3 mt-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="Remember-Me" value="true" /> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary" >Login</button>


        </form>
      </div>

    </div>

  </div>

</div>


</body>
</html>
